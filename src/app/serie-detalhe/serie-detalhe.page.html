<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{serie?.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="serie">
    <ion-card-header>
      <img *ngIf="serie.cartaz" src="{{serie.cartaz}}" />
      <ion-icon *ngIf="!serie.cartaz" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <p>
        <ion-chip [color]="serie.classificacao < 5 ? 'danger' : ((serie.classificacao < 7 ? 'warning' : 'success'))"
          outline>
          <ion-label>{{serie.classificacao}}</ion-label>
        </ion-chip>

        <ion-icon [color]="serie.favorito? 'warning': 'primary'" slot="icon-only" name="star" (click)="exibirAlertaFavorito(serie)"></ion-icon> 
      </p>
  
      <p>
        {{ serie.overview }}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="medium" *ngFor="let genero of serie.generos">{{genero}}</ion-badge>
      
    </ion-item>
  </ion-card>
</ion-content>
